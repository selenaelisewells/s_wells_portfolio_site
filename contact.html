<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/master.css">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

</head>

<body>
    <div id="container">
        <h1 class="hidden">Swells Gallery</h1>
        <nav id="mainNav" class="smallNav">
            <h2 class="hidden">Main Navigation</h2>
            <div id="mainLogo">
                <img src="./images/mainLogo.svg" alt="Swells Logo">
            </div>

            <a class="menuButton" id="js-navbar-toggle"><img src="./images/menu.svg" alt="menuBtn"></a>

            <div class="navWrap">
                <ul class="navList">
                    <li><a href="index.html" class="navLink">Home</a></li>
                    <li><a href="gallery.html" class="navLink">Portfolio Gallery</a></li>
                    <li><a href="about.html" class="navLink last">About Me</a></li>
                </ul>
            </div>
        </nav>

        <h2 class="title">Contact Me</h2>

        <form action="./includes/send.php" method="POST" id="mail-form">
            <label class="label" for="topic">Topic</label>
            <select name="topic" id="topic">
                <option value="default" >--Choose A Topic--</option>
                <option value="connect">Connect</option>
                <option value="inquiries">Inquiries</option>
                <option value="consultation">Consultation</option>
                <option value="other">Other</option>
              </select>

            <div class="group">
                <input type="text" id="firstname" name="firstname" required>
                <label for="firstname">First Name</label>
            </div>

            <div class="group">
                <input type="text" id="lastname" name="lastname" required>
                <label for="lastname">Last Name</label>
            </div>
            <div class="group email">
                <input type="email" id="email" name="email" required>
                <label for="email">Email</label>
            </div>

            <label class="label" for="message">Message</label> <textarea name="message" id="message" cols="30" rows="10" placeholder="Type away my friend..."></textarea>


            <div class="g-recaptcha" data-sitekey="6Lcb7-cZAAAAAOA-4FcHohBjpcKcAvpAzDK68LDi"></div>
            <!--Automatically render the reCAPTCHA widget-->

            <div class="submit-wrapper">
                <span class="submit">Submit</span>
                <i class="fas fa-paper-plane"></i>
            </div>

        </form>

        <footer id="footer">
            <div class="returnTop">
                <a href="#" class="returnBtn"><img src="./images/arrow.png" alt="arrow"></a>
                <p class="returnTxt">Back to Top</p>
            </div>
            <div class="footerTxt">
                <h2 class="heading">Contact</h2>
                <p>Have questions? Wanna Chat? Interested In Collaborating?</p>
                <p class="bannerTxt">Shoot me a message and we can talk :)</p>
                <p>selena.elise.wells@gmail.com</p>
            </div>
        </footer>
    </div>
    <script type="module" src="js/main.js"></script>
</body>

</html>
